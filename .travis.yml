      osx_image: xcode8
      env: BUILD_SCHEME="SQLite iOS"
    - os: osx
      osx_image: xcode8
      env: BUILD_SCHEME="SQLite Mac"
    - os: osx
      osx_image: xcode8
      env: VALIDATOR_SUBSPEC="none"
    - os: osx
      osx_image: xcode8
      env: VALIDATOR_SUBSPEC="standard"
